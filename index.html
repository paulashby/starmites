	<div id="orientation"></div>

<script type="text/javascript">

(function () {
	
	var NUM_SCREEN_SIZES = 5;
	
	BasicGame.screen = "small";
	BasicGame.srx = Math.max(window.innerWidth,window.innerHeight);
	BasicGame.sry = Math.min(window.innerWidth,window.innerHeight);
	
	BasicGame.logicWidth = 480;
	BasicGame.logicHeight = 320;
	
	var r = BasicGame.logicWidth/BasicGame.logicHeight;
	
	// store asset dimensions as key/value pairs
	// Using normal screen size for value
	var assetListing = [
		['fntSize', 18.5] 
	];

		
  if(BasicGame.srx >= 360){
		BasicGame.screen = "small";
		BasicGame.gameWidth = 360;
	}
	if(BasicGame.srx >= 480){
		BasicGame.screen = "normal";
		BasicGame.gameWidth = 480;
	}
	if(BasicGame.srx >= 720){
		setLarge();
	}
	if(BasicGame.srx >= 960){
		BasicGame.screen = "xlarge";
		BasicGame.gameWidth = 960;
	}
	if(BasicGame.srx >= 1440){
		BasicGame.screen = "xxlarge";
		BasicGame.gameWidth = 1440;
	}
	
	var device = new Phaser.Device();
	if(device.desktop){
		BasicGame.desktop = true;
		BasicGame.desktopScale = 1.5;
		setLarge();
	}
	device = null;
	
	var scaleFactor;
	switch(BasicGame.screen){
		case 'small':
		scaleFactor = 0.75;
		break;
		
		case 'normal':
		scaleFactor = 1;
		break; 
		 
		case 'large':
		scaleFactor = 1.5;
		break; 
		
		case 'xlarge':
		scaleFactor = 2;
		break;
		
		default:
		scaleFactor = 3			
	}
	assignAssetSizes(scaleFactor, assetListing);
	
	BasicGame.gameHeight = BasicGame.gameWidth/r;
	
	var game = new Phaser.Game(BasicGame.gameWidth,BasicGame.gameHeight, Phaser.AUTO, 'game');
	
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Instructions', BasicGame.Instructions);
	game.state.add('Game', BasicGame.Game);
	game.state.add('GameOver', BasicGame.GameOver);
  
	game.state.start('Boot');

})();

function setLarge(){
	BasicGame.screen = "large";
	BasicGame.gameWidth = 720;		
}; 

// Adjusts asset sizes according to scaleFactor and assigns to variables in BasicGame
function assignAssetSizes(scaleFactor, assetListing){
	var len = assetListing.length;
	for (var i = 0; i < len; i++){
		BasicGame[ assetListing[i][0] ] = Math.floor(assetListing[i][1] * scaleFactor);
	}
}

</script>
